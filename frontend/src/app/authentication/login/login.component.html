<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>

    <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"
               [ngClass]="{'is-invalid': f.submitted && username.invalid}" pInputText />
        <div *ngIf="f.submitted && username.invalid" class="invalid-feedback">

        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
               #password="ngModel" [ngClass]="{'is-invalid': f.submitted && password.invalid}" pPassword />
        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">

        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" >Login</button>
      </div>

      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>
  </div>
</div>
