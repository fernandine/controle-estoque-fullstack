<p-table [value]="produtos" [paginator]="true" [rows]="6" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>SKU</th>
      <th>EAN</th>
      <th>Nome</th>
      <th>Quantidade MÃ­nima</th>
      <th>Saldo Inicial</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-dado>
    <tr>
      <td>{{ dado.id }}</td>
      <td>{{ dado.codigo }}</td>
      <td>{{ dado.nome }}</td>
      <td>{{ dado.quantidadeMinima }}</td>
      <td>{{ dado.saldoInicial | currency: "BRL" }}</td>
      <td>
        <button pButton class="mr-6" type="button" label="Detalhes" icon="pi pi-search" (click)="verDetalhes(dado.id)"></button>
        <button pButton class="p-button-danger" type="button" label="Excluir" icon="pi pi-trash" (click)="excluirProduto(dado)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
