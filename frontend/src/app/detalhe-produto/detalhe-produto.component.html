<div *ngIf="produto" class="py-3 px-3">
  <div class="font-medium text-3xl text-900 mb-3">Detalhes do Produto</div>
  <div class="text-500">Para editar os campos, clique no ícone ao lado.</div>

  <div class="flex justify-content-end mr-4 mb-3">
    <button pButton pRipple label="Voltar" class="p-button-outlined mr-3" (click)="voltar()"></button>
    <button pButton pRipple label="Salvar" (click)="salvar()" class="mr-3"></button>
  </div>

  <ul class="list-none p-0 m-0">

      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Id</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">{{produto.id}}</div>
          <div class="w-6 md:w-2 flex justify-content-end">
          </div>
      </li>

      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Nome</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
            <span *ngIf="!editandoNome">{{produto.nome}}</span>
            <input *ngIf="editandoNome" type="text" pInputText [(ngModel)]="produto.nome" />
          </div>
          <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text" (click)="editField('nome')"></button>
          </div>
      </li>

      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">EAN</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          <span *ngIf="!editandoCodigo">{{produto.codigo}}</span>
          <input *ngIf="editandoCodigo" type="text" pInputText [(ngModel)]="produto.codigo" />
        </div>
        <div class="w-6 md:w-2 flex justify-content-end">
            <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text" (click)="editField('codigo')"></button>
        </div>
    </li>

      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
          <div class="text-500 w-6 md:w-2 font-medium">Quantidade Mínima</div>
          <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
            <span *ngIf="!editandoQuantidade">{{produto.quantidadeMinima}}</span>
            <input *ngIf="editandoQuantidade" type="number" pInputNumber [(ngModel)]="produto.quantidadeMinima" />
          </div>
          <div class="w-6 md:w-2 flex justify-content-end">
              <button pButton pRipple label="Edit" icon="pi pi-pencil" class="p-button-text" (click)="editField('quantidadeMinima')"></button>
          </div>
      </li>

      <li class="flex align-items-center py-3 px-2 border-top-1 surface-border flex-wrap">
        <div class="text-500 w-6 md:w-2 font-medium">Saldo Inicial</div>
        <div class="text-900 w-full md:w-8 md:flex-order-0 flex-order-1">
          <span>{{produto.saldoInicial}}</span>
        </div>
    </li>
  </ul>
</div>
